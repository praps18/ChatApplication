<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Home Page</title>
</head>
<body>

    <div class="container mt-4">
        <h3 class="text-center" id="welcome-message">Welcome to ChatRoom!</h3>

        {% if user.is_authenticated %}
        <div class="text-center">
            <h3>Hello {{ fname }}!</h3>
            <a href="/signout" class="btn btn-danger">Sign Out</a>
        </div>
        <br>
        {% endif %}

        <ul class="list-group">
            {% for group in usergroups %}
            <li class="list-group-item">
                <a href="{% url 'group:groupview' group.id %}" target="blank" id="vg">{{ group.name }}</a>
            </li>
            {% endfor %}
        </ul>

        <div class="text-center mt-3">
            <button id="ba">
            <a href="{% url 'group:creategroup' %}" target="blank"  id="create_group">Create Group</a>
            </button>
        </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js scripts at the end of the body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
